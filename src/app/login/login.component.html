<div class="login-container">
  <h2 style="text-align: center">Entre ton nom pour jouer</h2>
  <form class="form-group" #form="ngForm" (ngSubmit)="onSubmit(form.value.name)">
    <label for="name"></label>
    <input type="text" id="name" name="name" ngModel class="form-control col-md-6 offset-md-3" placeholder="Votre nom">
    <button class="btn btn-success" type="submit">Jouer</button>
  </form>
</div>
